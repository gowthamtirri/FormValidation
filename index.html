<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form id="form">
            <div class="form-group ">
              <label>Name</label>
              <input
                type="text"
                class="form-control "
                id="name"
                placeholder="Name"
              />
              <div class="invalid-feedback">
                Name must be 2 to 15 characters
              </div>
            </div>
            <div class="form-group">
              <label>Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Zip Code"
              />
              <div class="invalid-feedback">
                Enter a valid Zip Code
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="invalid-feedback">
                Enter a valid Email
              </div>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
              />
              <div class="invalid-feedback">
                Enter a valid Phone
              </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="text"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <div class="invalid-feedback">
                Password Must be 8 charcters with letters or  number & atleast 1 symbol
              </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="text"
                class="form-control"
                id="Cpassword"
                placeholder="Confirm Password"
              />
              <div class="invalid-feedback">
                password didn't matched
              </div>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-block"
            />
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Built with ❤️ by Gowtham Tirri</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
